<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Киберпанк Курсор</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="cursor">
    <div id="cursor">
      <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
        <g>
          <title>Outer Square</title>
          <rect id="canvas_background" height="32" width="32" y="-1" x="-1" />
        </g>
        <g>
          <title>Inner Square</title>
          <g stroke="null" id="svg_4">
            <rect stroke="#000" id="svg_1" height="30" width="30" y="0" x="0" stroke-width="0" fill="#6ef0fd" />
            <rect stroke="#000" id="svg_3" height="24" width="24" y="3" x="3" stroke-width="0" fill="#15111f" />
          </g>
          <rect stroke="#6ef0fd" id="svg_5" height="3" width="12" y="12" x="8.5" stroke-width="0.5" fill="#011115" />
        </g>
      </svg>
    </div>
  </div>

  <!-- Подключаем GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
